<div [hidden]="hideRooms">
  <h2>Number of rooms available</h2>
  <div [ngStyle]="{
      'color': rooms.roomsAvailable ? 'blue' : 'red', 
      'font-size': '20px'
    }" [innerText]="rooms.roomsAvailable">
  </div>
</div>

<!-- {{rooms.roomsAvailable}} -->
<div *ngIf="rooms.roomsAvailable > 0">
  Rooms List
  <table>
    <thead>
      <tr>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass]="e ? 'even':'odd'" *ngFor="let room of roomList; let e=even; let o=odd">
        <td>{{e ? 'Even' : 'Odd'}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkinTime}}</td>
      </tr>
    </tbody>
  </table>
</div>
<button (click)="toggle()">toggle</button>
