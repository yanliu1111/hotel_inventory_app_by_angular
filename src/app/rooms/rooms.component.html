<div [hidden]="hideRooms">
  <h2>Number of rooms available</h2>
  <div [ngStyle]="{
      'color': rooms.roomsAvailable ? 'blue' : 'red', 
      'font-size': '20px'
    }" [innerText]="rooms.roomsAvailable">
  </div>
</div>

<!-- {{rooms.roomsAvailable}} -->
<div *ngIf="rooms.roomsAvailable > 0">
  <app-rooms-list [rooms]="roomList"></app-rooms-list>
</div>
<button (click)="toggle()">toggle</button>
