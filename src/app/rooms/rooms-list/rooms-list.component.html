<h2>{{title}}</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Room Amenities</th>
      <th>Checkin Time</th>
      <th>Rating</th>
      <th>Select Room</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of (rooms || []) | filter:price; let e = even; let o = odd">

      <td>{{e ? 'Even' : 'Odd'}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price | currency}}</td>
      <td>{{room.amenities | titlecase}}</td>
      <td>{{room.checkinTime | date : 'short'}}</td>
      <td>{{room.rating | number: '1.1-3'}}</td>
      <th>
        <!-- <button class="btn btn-primary" (click)="selectRoom(room)">
          Select
        </button> -->
        <button class="'btn btn-primary" [routerLink]="['/booking' , room.roomNumber]">Book Room</button>

      </th>
    </tr>
  </tbody>
</table>
