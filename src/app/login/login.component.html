<form>
  <div class="form-group">
    <input #emailControl="ngModel" hinvEmailvalidator hinvHover color="Tomato" type="email" class="form-control"
      name="name" placeholder="Provide your username" [(ngModel)]="email">
    <div>
      @if (emailControl.errors){
      <div class="alert alert-danger">Invalid email</div>}
    </div>

  </div>
  <div class="form-group">
    <input hinvHover color="Tomato" type="password" class="form-control" name="name" placeholder="Enter your password"
      [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
